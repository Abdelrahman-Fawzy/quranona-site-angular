<header class="navbar">
  <div class="container">
    <div class="title"><a class="navbar-brand" [routerLink]="['/home']">قرآننا</a></div>
    <div class="links d-none d-lg-block">
      <ul class="list-unstyled">
        <li (click)="goToView($event, true)" class="active" data-page="main-section">الصفحة الرئيسية</li>
        <li (click)="goToView($event)" *ngIf="isHome" data-page="quran-section">القرآن الكريم</li>
        <li (click)="goToView($event)" *ngIf="isHome" data-page="hadith-section">الأحاديث</li>
        <li (click)="goToView($event)" *ngIf="isHome" data-page="lessons-section">الدروس</li>
        <li (click)="goToView($event)" *ngIf="isHome" data-page="prayers-section">مواقيت الصلاة</li>
      </ul>
    </div>
    <button class="toggler d-lg-none"><i class="fa-solid fa-bars"></i></button>
  </div>
  <div class="links responsive">
    <button class="close"><i class="fa-regular fa-circle-xmark"></i></button>
    <ul class="list-unstyled">
      <li (click)="goToView($event)" class="active" data-page="main-section">الصفحة الرئيسية</li>
      <li (click)="goToView($event)" *ngIf="isHome" data-page="quran-section">القرآن الكريم</li>
      <li (click)="goToView($event)" *ngIf="isHome" data-page="hadith-section">الأحاديث</li>
      <li (click)="goToView($event)" *ngIf="isHome" data-page="lessons-section">الدروس</li>
      <li (click)="goToView($event)" *ngIf="isHome" data-page="prayers-section">مواقيت الصلاة</li>
    </ul>
  </div>
</header>
